	<meta name="description" content="{ms:global.descrip/}">

			<section id="examples">
				<div class="content">
					<div class="picture">
						{ms:arclist size=10000}

								<a href='{ms:global.url/}[field.link/]'>

							<dd>${field.title}</dd>

				</div>

		</div>
	</div>
